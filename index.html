<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebQBot - Pregunta cualquier web</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f3ff;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      color: #7e5bef;
      font-size: 2rem;
      margin-bottom: 0.2rem;
    }

    h2 {
      color: #6b21a8;
      font-weight: 400;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .container {
      background: white;
      border: 1px solid #ddd6fe;
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(126, 91, 239, 0.1);
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #7e5bef;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #6b21a8;
    }

    #chat {
      border: 1px solid #ddd6fe;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1.5rem;
      background: #ede9fe;
      white-space: pre-wrap;
      min-height: 200px;
    }

    #status {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #7e22ce;
    }
  </style>
</head>
<body>
  <h1>WebQBot</h1>
  <h2>Hazle preguntas a cualquier web. En segundos.</h2>

  <div class="container">
    <label for="urlInput">Introduce la URL a analizar:</label>
    <input type="text" id="urlInput" placeholder="https://ejemplo.com"/>
    <button onclick="analyzeWebsite()">Analizar web</button>
    <div id="status"></div>

    <label for="questionInput" style="margin-top: 1.5rem;">Haz tu pregunta:</label>
    <textarea id="questionInput" placeholder="¿Cuál es la política de envío de esta web?" rows="3"></textarea>
    <button onclick="askQuestion()">Preguntar</button>

    <div id="chat"></div>
  </div>
</body>
</html>
